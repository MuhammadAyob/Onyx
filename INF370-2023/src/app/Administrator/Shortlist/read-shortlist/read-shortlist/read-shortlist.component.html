<div style="padding-left: 2em; padding-right: 2em; padding-top: 9em;height:100vh;background-image: url('../../assets/gradient.gif');background-repeat: no-repeat;background-size: 100% 25%;">
    <!-- Mat Card Form for Read -->
    <div class="container-fluid">
      <mat-card class="matCard">
        <div class="bigDiv" style="margin-bottom: -37px;">
          <div class="leftSearch">
            <form class="navbar-form">
              <mat-form-field appearance="outline" color="white" style="width: 100%; border-color: white !important; color: #ffffff; padding-top: 1%;">
                <mat-label style=" color: #ffffff; background-color: transparent; border-bottom: none; font-size: 15px; width: 100%;">Search Shortlist</mat-label>
                <input type="text" style="border-color: #5090d000;" matInput name="searchApps" (keydown.enter)="doFilter($event)" placeholder="Ex. Muhammad">
                <mat-icon class="search" style="float: right; margin-top: -22px;">search</mat-icon>
              </mat-form-field>
            </form>
          </div>
          <div fxFlex></div>
        </div>
  
        <br>
       
        <mat-card-content style="padding-top: 1em;">
          <div class="table-hover table-container mat-elevation-z8">
            <table
              mat-table
              matSort
              [dataSource]="dataSource"
              class="mat-elevation-z8"
            >
  
            <!-- Employee Image Column -->
            <ng-container matColumnDef="Image">
               <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">Applicant Image</th>
              <td mat-cell *matCellDef="let shortlist">
             <img src="{{'data:image/png;base64,' + shortlist.Image}}" style= "border-radius:150px ;height: 100px;width:100px;">
               </td>
               </ng-container>
              <!-- Employee Name Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">Applicant Name</th>
                <td mat-cell *matCellDef="let shortlist">
                  {{ shortlist.Name }}
                </td>
              </ng-container>
  
              <!-- Employee Surname Column -->
              <ng-container matColumnDef="Surname">
                <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">Applicant Surname</th>
                <td mat-cell *matCellDef="let shortlist">
                  {{ shortlist.Surname }}
                </td>
              </ng-container>

               <!-- Linked Job Column -->
               <ng-container matColumnDef="JobOpp">
                <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">Linked Job Opportunity</th>
                <td mat-cell *matCellDef="let shortlist">
                  {{ shortlist.JobOpp }}
                </td>
              </ng-container>
   <!--  Status Column -->
   <ng-container matColumnDef="Status">
    <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">Application Status</th>
    <td mat-cell *matCellDef="let shortlist">
      {{ shortlist.ApplicationStatus }}
    </td>
  </ng-container>
           
  
              <!-- View Column -->
              <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef style="text-align: center; color: #ffffff">
                  View
                </th>
                <td
                  mat-cell
                  *matCellDef="let shortlist"
                  style="text-align: center"
                >
                  <button
                    type="button"
                    class="btn btn-default btn-lg"
                    style="
                    background-color:transparent;border-style: none;" 
                    (click)="onView(shortlist)"
                  >
                    <mat-icon aria-hidden="false" aria-label="View Employee"
                      >reply</mat-icon
                    >
                  </button>
                </td>
              </ng-container>
   <!-- Employement Column -->
   <ng-container matColumnDef="offer">
    <th mat-header-cell *matHeaderCellDef style="text-align: center; color: #ffffff;">
      Offer Employment
    </th>
    <td mat-cell *matCellDef="let shortlist" style="text-align: center;">
      <button type="button" class="btn btn-default btn-lg" 
      style="
      background-color:transparent;border-style: none;" 
      (click)="OfferEmployment(shortlist)">
        <mat-icon aria-hidden="false" aria-label="Delete skill">email</mat-icon>
      </button>
    </td>
  </ng-container>
              <!-- Delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="text-align: center; color: #ffffff;">
                  Remove From Shortlist
                </th>
                <td mat-cell *matCellDef="let shortlist" style="text-align: center;">
                  <button type="button" class="btn btn-default btn-lg" 
                  style="
                  background-color:transparent;border-style: none;" 
                  (click)="onDelete(shortlist)">
                    <mat-icon aria-hidden="false" aria-label="Delete skill">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
             
  
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
              ></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <div
            *ngIf="noData | async"
            class="no-records"
            style="text-align: center; padding-top: 4em; font-size: larger"
          >
            No records found, please try again.
          </div>
          </div>
        </mat-card-content>
        <mat-paginator  style="color: white;"[pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
