<h3 mat-dialog-title style="color: #5090d0">Name: {{data.title }}</h3>
<mat-dialog-content>
  <h4 style="color: #5090d0">Slot Information: {{data.start }}</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    class="btn"
    style="background-color: #5090d0; color: white"
    mat-button
    mat-dialog-close
    cdkFocusInitial
  >
    Close
  </button>
</mat-dialog-actions>
