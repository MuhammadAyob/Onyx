
<div style="padding-left: 2em; padding-right: 2em; padding-top: 9em;height:100vh;background-image: url('../../assets/gradient.gif');background-repeat: no-repeat;background-size: 100% 25%;">
    <!-- Mat Card Form for Read Departments -->
   


 <div class="container-fluid">
      <mat-card class="matCard">
        <div class="bigDiv" style="margin-bottom: -37px;">
          <div class="leftSearch">
            <form class="navbar-form">
              <mat-form-field appearance="outline" color="white" style="width: 100%; border-color: white !important; color: #ffffff; padding-top: 1%;">
                <mat-label style=" color: #ffffff; background-color: transparent; border-bottom: none; font-size: 15px; width: 100%;">Search Students</mat-label>
                <input type="text" style="border-color: #5090d000;" matInput name="searchDept" (keydown.enter)="doFilter($event)" placeholder="Ex. Muhammad">
                <mat-icon class="search" style="float: right; margin-top: -22px;">search</mat-icon>
              </mat-form-field>
            </form>
          </div>
          <div fxFlex></div>
          <div fxLayoutAlign="center center" style="margin-top: 25px;padding-right: 10px;" >
            <button matTooltip="Help" type="button" mat-mini-fab style="float: right; background-color: #920f4c;" class="btn btn-default btn-lg" (click)="GetHelp()">
              <a
              style="color: rgb(255, 255, 255);"
              [routerLink]="['/help']" 
              target="_blank"
                ><mat-icon style="color: #ffffff;">help</mat-icon></a
              >
            </button>
            </div>
         
        </div>
        

        <br>

       

        <mat-card-content style="padding-top: 1em;">

          <div class="table-hover table-container mat-elevation-z8">
            <table *ngIf="!isLoading" mat-table matSort [dataSource]="dataSource"  class="mat-elevation-z8" id="DeptTable">
              <!-- Title Column -->

              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef style="color: #ffffff;">Title</th>
                <td mat-cell *matCellDef="let student">
                  {{ student.Title }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;" >Student Name</th>
                <td mat-cell *matCellDef="let student">
                  {{ student.Name }}
                </td>
              </ng-container>

                <!-- Surname Column -->
                <ng-container matColumnDef="Surname">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;" >Student Surname</th>
                  <td mat-cell *matCellDef="let student">
                    {{ student.Surname }}
                  </td>
                </ng-container>

                  <!-- Email Column -->
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;" >Student Email</th>
                    <td mat-cell *matCellDef="let student">
                      {{ student.Email }}
                    </td>
                  </ng-container>

                    <!-- Phone Column -->
                    <ng-container matColumnDef="Phone">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;" >Student Phone</th>
                        <td mat-cell *matCellDef="let student">
                          {{ student.Phone }}
                        </td>
                      </ng-container>
    

         

               <!-- Delete Column -->
               <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="text-align: center; color: #ffffff;">
                  Deactivate
                </th>
                <td mat-cell *matCellDef="let student" style="text-align: center;">
                  <button type="button" class="btn btn-default btn-lg" 
                  style="
                  background-color:transparent;border-style: none;" 
                  (click)="onDelete(student)">
                    <mat-icon aria-hidden="false" aria-label="Delete skill">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
            <div *ngIf="isLoading" 
            style="
            display: flex;
            align-items: center;
            justify-content: center;">
              <mat-spinner ></mat-spinner>
            </div>
            <div *ngIf="!isLoading">
              <div *ngIf="noData | async" class="no-records" style="text-align: center; padding-top: 4em; font-size: larger;">
                No records retrieved!
              </div>
             </div>
          </div>

        </mat-card-content>
        <mat-paginator  style="color: white;" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
      </mat-card>
    </div>
    <br />
  </div>
