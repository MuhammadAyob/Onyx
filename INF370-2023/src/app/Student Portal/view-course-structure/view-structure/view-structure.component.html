         <b>{{ section.SectionName }}</b>

      </mat-expansion-panel-header>
      <mat-panel-description class="desc">
        {{ section.SectionDescription }}
      </mat-panel-description>
      <br>
      <p *ngFor="let lesson of section.Lessons">
        â€¢<mat-icon class="icon-display">ondemand_video</mat-icon>
        <b>{{ lesson.LessonName }}</b>
        <br>
        <br>
        {{ lesson.LessonDescription }}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
</div>
